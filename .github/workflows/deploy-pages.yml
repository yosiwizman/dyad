name: Deploy Pages

on:
  push:
    branches:
      - main

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  checks: read
  actions: read

jobs:
  deploy:
    name: Deploy Vite web preview to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for required CI checks
        uses: actions/github-script@v7
        env:
          SHA: ${{ github.sha }}
        with:
          script: |
            const checks = [
              "quality (lint, typecheck, unit tests)",
              "build (windows)",
              "build (macos)",
              "web preview artifact",
            ];
            const attempts = 20;
            const intervalMs = 30_000;

            for (let i = 1; i <= attempts; i++) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: process.env.SHA,
                per_page: 100,
              });

              let allOk = true;
              for (const check of checks) {
                const run = data.check_runs.find((r) => r.name === check);
                core.info(
                  `Check: ${check} | status: ${run?.status ?? "none"} | conclusion: ${run?.conclusion ?? "none"}`,
                );

                if (!run || run.status !== "completed") {
                  allOk = false;
                } else if (run.conclusion !== "success") {
                  core.setFailed(
                    `Required check failed: ${check} (conclusion=${run.conclusion})`,
                  );
                  return;
                }
              }

              if (allOk) {
                core.info("All required checks succeeded.");
                return;
              }

              if (i === attempts) {
                core.setFailed("Timed out waiting for required checks.");
                return;
              }

              core.info(`Checks pending... attempt ${i}/${attempts}`);
              await new Promise((resolve) => setTimeout(resolve, intervalMs));
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --progress=false

      - name: Build static site (Vite)
        env:
          GITHUB_PAGES: "true"
          VITE_BASE_PATH: "/dyad/"
        run: |
          npm run web:build
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
